<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/cs50w-project0/css/styles.css">
        <link rel="stylesheet" href="/cs50w-project0/css/styles-advanced.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <nav class="menu">
                <a class="start-menu-item"href="/cs50w-project0/html/index.html">Home</a>
                <ul class="menu-list">
                    <li class="menu-item"><a href="/cs50w-project0/html/advanced_search.html">Advanced Search</a></li>
                    <li class="menu-item"><a href="/cs50w-project0/html/images.html">Images</a></li>
                </ul>
            </nav>
        </header>

        <main class="av-main">
            <h1 class="av-google-text" style="color: #F28B82;">Advanced Search</h1>
            <hr class="separator"></hr>

            <form action="https://google.com/search", target="_blank", method="get" class="av-form">
                <fieldset class="av-form-fset">

                    <legend class="av-form-fset-legend">Show pages containing...</legend>

                    <div class="av-form-item first">
                        <label for="01">All these words: </label>
                        <input type="text" id="01" name="as_q">
                    </div>

                    <div class="av-form-item">
                        <label for="02">This exact word or phrase: </label>
                        <input type="text" id="02" name="as_epq">
                    </div>

                    <div class="av-form-item">
                        <label for="03">Any of these words: </label>
                        <input type="text" id="03" name="as_oq">
                    </div>

                    <div class="av-form-item last">
                        <label for="04">None of these words: </label>
                        <input type="text" id="04" name="as_eq">
                    </div>
                </fieldset>
                <input type="submit" value="Advanced search" class="button-search">
            </form>
        </main>

    </body>
</html>
