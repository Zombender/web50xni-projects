{% extends "auctions/layout.html" %}

{% block body %}

    <main class="flex flex-col items-center h-[90vh]  gap-y-6">
        <h2 class="flex justify-center text-4xl font-bold  text-gray-900 mt-4 ">Add bid</h2>
        <form method="POST" enctype="multipart/form-data"  class="flex flex-col gap-y-4 border-2 p-4">
            {% csrf_token %}
            <div class="form-create-container">
                <label for="{{ form.amount.id_for_label }}" class="form-create-label">Amount</label>
                <div class="form-create-input self-start">
                    {{ form.amount }}
                </div>
                {{ form.amount.errors }}
            </div>
            <button type="submit"
                    class="bg-blue-500 text-white my-2 px-2 py-1 rounded hover:bg-blue-800 hover:underline decoration-white transition-colors duration-100 ease-in-out">
                Place bid
            </button>
        </form>
    </main>

    <h2>Add bid</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
{% endblock %}
