{% extends "auctions/layout.html" %}

{% block body %}
    <main class="flex flex-col items-center h-[90vh]  gap-y-6">
        <h2 class="flex justify-center text-4xl font-bold  text-gray-900 mt-4 ">Listing Detail</h2>
        {% include 'auctions/listing_card.html' %}
        {% if is_user_listing %}
            <form>
                {% csrf_token %}
                <a class="text-3xl p-3 bg-blue-400 hover:bg-blue-900 border-1 border-gray-400 rounded-xl
                hover:text-white hover:underline transition-colors duration-100 ease-in-out"
                   href="{% url 'edit-listing' listing.id %}">Edit Listing</a>
            </form>
        {% endif %}
    </main>

{% endblock %}
