{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form class="create-entry-form" action="{% url 'create-entry-point' %}" method="post">
        {% csrf_token %}
        <div class="create-entry">
            <label for="title">Title</label>
            <input type="text" id="title" name="t" value="{{ title|default:'' }}">
        </div>
        <div class="create-entry">
            <label for="content">Content</label>
            <textarea id="content" name="c" >{{ content|default:'' }}</textarea>
        </div>
        <input type="submit" value="Save Entry">
    </form>
{% endblock %}
