{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {{ entry | safe}}
    <a class = "btn btn-primary" href="{% url 'edit-entry-point' title %}">Edit entry</a>
{% endblock %}
